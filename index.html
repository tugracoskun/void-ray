    <!-- JS YÜKLEYİCİ VE BAŞLATICILAR -->
    <script>
        window.onUILoaded = function() {
            console.log("UI Loaded. Initializing systems...");

            // 1. Arka Plan Hazırlıkları
            if (typeof initControls === 'function') initControls();
            if (typeof initChatSystem === 'function') initChatSystem();
            if (typeof initSettings === 'function') initSettings();
            if (typeof checkMobile === 'function') checkMobile();
            
            // UI Event Listeners
            if (typeof initUIListeners === 'function') initUIListeners();

            // 2. Ana Menü Mantığını (Save Kontrolü) Başlat
            if (typeof initMainMenu === 'function') initMainMenu();

            // 3. Boot Sürecini Başlat
            if (typeof SystemBoot !== 'undefined') {
                const boot = new SystemBoot();
                boot.start();
            } else {
                const controls = document.getElementById('menu-controls-wrapper');
                if(controls) {
                    controls.classList.remove('menu-controls-hidden');
                    controls.classList.add('menu-controls-visible');
                }
                const bootContainer = document.getElementById('integrated-boot-container');
                if(bootContainer) bootContainer.style.display = 'none';
            }
        };
    </script>
