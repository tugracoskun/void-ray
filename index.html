<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rüya Bahçesi: Void Ray - Modüler Sürüm</title>
    
    <!-- STİL KÜTÜPHANELERİ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- MODÜLER CSS BAĞLANTILARI -->
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/menus.css">
    <link rel="stylesheet" href="css/hud.css">
    <link rel="stylesheet" href="css/panels.css">
    <link rel="stylesheet" href="css/world.css">
</head>
<body>
    
    <!-- PARÇALARIN YÜKLENECEĞİ ALANLAR (PLACEHOLDERS) -->
    <div id="ui-core"></div>
    <div id="ui-menus"></div>
    <div id="ui-hud"></div>
    <div id="ui-panels"></div>

    <!-- OYUN CANVAS -->
    <canvas id="gameCanvas"></canvas>

    <!-- JS YÜKLEYİCİ VE BAŞLATICILAR -->
    <script>
        // Oyunun kontrollerini, chat'i ve olaylarını UI yüklendikten sonra başlatacağız
        window.onUILoaded = function() {
            console.log("Arayüz hazır, sistemler başlatılıyor...");
            
            // 1. Kontrolleri Başlat
            if (typeof initControls === 'function') {
                initControls();
            }

            // 2. Chat Sistemini Başlat
            if (typeof initChatSystem === 'function') {
                initChatSystem();
            }

            // 3. Ayar Dinleyicilerini Başlat
            if (typeof initSettings === 'function') {
                initSettings();
            }
        };
    </script>
    <script src="js/loader.js"></script>

    <!-- VERİ VE MANTIK -->
    <script src="js/data.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game-rules.js"></script>
    
    <!-- UI ve PENCERELER -->
    <script src="js/ui.js"></script>
    <script src="js/windows/inventory.js"></script>
    <script src="js/windows/stats.js"></script>
    <script src="js/windows/chat.js"></script>
    <script src="js/windows/settings.js"></script>
    <script src="js/windows/storage.js"></script>
    <script src="js/windows/nexus.js"></script>
    
    <!-- YENİ EKLENEN PENCERELER -->
    <script src="js/windows/echo.js"></script>
    <script src="js/windows/map.js"></script>
    
    <!-- VARLIKLAR -->
    <script src="js/entities/Nexus.js"></script>
    <script src="js/entities/StorageCenter.js"></script>
    <script src="js/entities/RepairStation.js"></script>
    <script src="js/entities/VoidRay.js"></script>
    <script src="js/entities/EchoRay.js"></script>
    <script src="js/entities/Planet.js"></script>
    <script src="js/entities/Particle.js"></script>
    
    <!-- SİSTEMLER -->
    <script src="js/maps.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
